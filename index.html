<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

    #map {

    .balloon {

      transform: translateX(-50%);
      width: 95%;
      max-width: 500px;
      height: 35vh;
      min-height: 200px;
      background: rgba(255, 255, 255, 0.5);

      margin-bottom: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .search-area button {
      background-color: #3498db;
      color: white;
      border: none;
      font-weight: bold;
    }

    .search-area button:hover {
      background-color: #2980b9;
    }

    #powered {

  </style>
</head>
<body>
  <div id="map"></div>
  <div id="powered">Powered by DonGroups</div>

  <div id="balloon" class="balloon">
    <div class="drag-handle"></div>
    <div class="search-area">
      <input type="text" id="searchBox" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà..." />
      <button onclick="searchLocation()">üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>
      <button onclick="getCurrentLocation()">üìç ‡πÉ‡∏ä‡πâ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</button>
      <button onclick="goBack()">üè† ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</button>
    </div>
  </div>

  <script>
    let map, marker, geocoder, autocomplete;
    let balloon = document.getElementById("balloon");
    let startY = 0;
    let isDragging = false;

    function initMap() {
      geocoder = new google.maps.Geocoder();
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 13.7563, lng: 100.5018 },
        zoom: 10,
        gestureHandling: 'greedy'
      });

      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById("searchBox")
      );
      autocomplete.bindTo("bounds", map);
      autocomplete.setFields(["geometry"]);

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) {
          alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å");
          return;
        }
        const loc = place.geometry.location;
        map.setCenter(loc);
        placeMarkerAndCopy(loc.lat(), loc.lng());
      });

      map.addListener("click", (e) => {
        const lat = e.latLng.lat();
        const lng = e.latLng.lng();
        placeMarkerAndCopy(lat, lng);
      });
    }

    function searchLocation() {
      const input = document.getElementById("searchBox").value.trim();
      if (input) {
        geocoder.geocode({ address: input }, (results, status) => {
          if (status === "OK") {
            const loc = results[0].geometry.location;
            map.setCenter(loc);
            placeMarkerAndCopy(loc.lat(), loc.lng());
          } else {
            alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤: " + status);
          }
        });
      }
    }

    function placeMarkerAndCopy(lat, lng) {
      const url = `https://www.google.com/maps?q=${lat},${lng}`;
      if (marker) marker.setMap(null);
      marker = new google.maps.Marker({ position: { lat, lng }, map });
      navigator.clipboard.writeText(url).then(() => alert("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏•‡πâ‡∏ß"));
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          map.setCenter({ lat, lng });
          placeMarkerAndCopy(lat, lng);
        });
      } else {
        alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Geolocation");
      }
    }

    function goBack() {
      window.close();
    }

    // Drag gesture for balloon
    balloon.addEventListener("touchstart", (e) => {
      startY = e.touches[0].clientY;
      isDragging = true;
    });

    balloon.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      const moveY = e.touches[0].clientY;
      const delta = moveY - startY;
      if (delta > 50) {
        balloon.style.bottom = "-30vh";
      } else if (delta < -50) {
        balloon.style.bottom = "0";
      }
    });

    balloon.addEventListener("touchend", () => {
      isDragging = false;
    });
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
